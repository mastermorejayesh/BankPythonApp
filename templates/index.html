<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f6fa;
        }

        body {
            background-color: var(--background-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem 0;
        }

        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .register-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        .login-btn {
            background-color: white;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
        }

        .hero-image {
            width: 300%;
            height: 500px;
            overflow: hidden;
            border-radius: 100px;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }

            .hero-section {
                grid-template-columns: 1fr;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-image {
                width: 100%;
                height: 300px;
            }

            nav {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <h2>Banking System</h2>
            <div class="nav-links">
                <a href="/admin_login">Admin</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Welcome to Our Banking System</h1>
                <p>Experience secure and convenient banking with our modern platform. Manage your finances with ease and confidence.</p>
                <div class="cta-buttons">
                    <a href="/register" class="btn register-btn">Register Now</a>
                    <a href="/login" class="btn login-btn">Login</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="bank.jpg" alt="Banking System">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Banking System. All rights reserved.</p>
    </footer>

    <script>
        // Add smooth scrolling behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add mobile menu toggle functionality
        const mobileMenu = document.createElement('button');
        mobileMenu.textContent = 'â˜°';
        mobileMenu.style.display = 'none';
        document.querySelector('nav').appendChild(mobileMenu);

        mediaQueryList = window.matchMedia("(max-width: 768px)");
        if (mediaQueryList.matches) {
            mobileMenu.style.display = 'block';
        }

        mobileMenu.addEventListener('click', function() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        });

        // Add hover effects
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseover', function() {
                this.style.transform = 'translateY(-3px)';
            });
            button.addEventListener('mouseout', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
